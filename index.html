<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Typing Speed Test</h1>
        <p id="textToType">The quick brown fox jumps over the lazy dog.</p>
        <textarea id="inputText" placeholder="Start typing..."></textarea>
        <button onclick="startTest()">Start Test</button>
        <div class="results">
            <p>Time Taken: <span id="time">0</span> seconds</p>
            <p>Words Per Minute: <span id="wpm">0</span> WPM</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
